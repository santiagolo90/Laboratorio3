<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/persona.js"></script>
    <script src="js/app.js"></script>
    <script src="js/enumerados.js"></script>
    <script src="js/empleado.js"></script>
    <title>Document</title>
</head>

<body style="background-color: rgb(102, 164, 252)">
    <div class="row">
        <section id="sCuerpo" style="background-color: rgb(102, 164, 252)">
            <div class="container">
                <div class="col-sm-4">
                    <h4 class="lead" id="mensaje">
                        <kbd>Alta de empleados</kbd>
                        </h2>
                        <div class="form-group">
                            <label for="ID">ID</label>
                            <input type="number" class="form-control" name="txtID" id="txtID" readonly="readonly" min="0" step="1" placeholder="ID">
                        </div>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" name="txtNombre" id="txtNombre" placeholder="ingrese nombre">
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control" name="txtApellido" id="txtApellido" placeholder="ingrese apellido">
                        </div>
                        <div class="form-group">
                            <label for="edad">Edad</label>
                            <input type="number" class="form-control" name="txtEdad" id="txtEdad" min="0" step="1" placeholder="Ingrese edad">
                        </div>
                        <div class="form-group">
                            <label for="Tipo">Tipo</label>
                            <select class="form-control" id="cbTipo">
                                <option value="" disabled selected>Seleccione tipo</option>
                                <option value="0">Masculino </option>
                                <option value="1">Femenino </option>
                                <option value="2">Otros </option>
                            </select>
                        </div>
                        <div class="row">

                            <div class="form-group">

                                <div class="col-sm-10">
                                    <label for="fileinput">Foto de Perfil</label>
                                    <input id="fileinput" type="file" accept="image/gif, image/jpeg, image/png" class="form-control" onchange="readURL(this);"
                                    />
                                    <br>
                                </div>

                                
                            </div>

                        </div>
                                <div id="preview">

                               </div>

                        <br>
                        <div class="form-group">
                            <input type="button" class="btn btn-primary" value="Agregar" id="btnAgregar">
                            <input type="button" class="btn btn-danger" value="Limpiar LocalStorage" id="btnLimpiar">
                        </div>
                        <br>
                        <br>

                        <canvas id="miCanvas" style="background-color: rgb(255, 255, 255)" width="50px" height="50px"></canvas>




                </div>

                <aside class="col-sm-8" id="aBorde">
                    <div class="form-inline">

                        <h4 id="mensaje">
                            <kbd>Filtros</kbd>
                        </h4>
                        <label for="cbFilto">Filtrar por</label>
                        <select class="form-control" id="cbFilto" name="cbFilto">
                            <option value="-1">Todos </option>
                            <option value="0">Masculino </option>
                            <option value="1">Femenino </option>
                            <option value="2">Otros </option>
                        </select>
                        <label for="Promedio">Promedio de Edad</label>
                        <input type="text" class="form-control" readonly="readonly" name="txtProm" id="txtProm">
                        <!-- <button type="button" class="btn btn-success">Calcular</button> -->
                        <input type="button" class="btn btn-success" value="Filtrar" id="btnCalcular">
                        <br>
                        <br>
                        <div class="checkbox-inline">
                            <label>
                                <input type="checkbox" name="chID" id="chID" checked>ID</label>
                        </div>
                        <div class="checkbox-inline">
                            <label>
                                <input type="checkbox" name="chNombre" id="chNombre" checked>Nombre</label>
                        </div>
                        <div class="checkbox-inline">
                            <label>
                                <input type="checkbox" name="chApellido" id="chApellido" checked>Apellido</label>
                        </div>
                        <div class="checkbox-inline">
                            <label>
                                <input type="checkbox" name="chEdad" id="chEdad" checked>Edad</label>
                        </div>
                        <div class="checkbox-inline">
                                <label>
                                    <input type="checkbox" name="chFoto" id="chFoto" checked>Foto</label>
                            </div>

                    </div>
                    <section id="sTabla">

                        <!-- <div class="container"></div> -->
                        <h4 id="mensaje">Lista de Mascotas </h2>
                            <div class="table-responsive">
                                <div>

                                    <table class="table table-striped table-bordered table-hover table-condensed">
                                        <thead id="tCabeza">

                                        </thead>
                                        <tbody id="tCuerpo" class="table table-striped table-bordered table-hover table-condensed">

                                        </tbody>


                                    </table>
                                </div>
                            </div>
                            <!-- </div> -->
                    </section>
                </aside>
            </div>

        </section>
    </div>






</body>

</html>
