<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <title>Bootstrap -Imagenes-</title>
</head>

<body>
<!-- img-responsive acomoda las imagenes para que no se pisen  -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <img src="img/imagen2.png" class="img-responsive img-rounded" alt="">
            </div>
            <div class="col-md-2">
                <img src="img/imagen2.png" class="img-responsive img-circle" alt="">
            </div>
            <div class="col-md-2">
                <img src="img/imagen2.png" class="img-responsive img-thumbnail" alt="">
            </div>

        </div>

    </div>
</body>


</html>
