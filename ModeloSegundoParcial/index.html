<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/animal.js"></script>
    <script src="js/app.js"></script>
    <script src="js/enumerados.js"></script>
    <script src="js/mascota.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="row">
        <section id="sCuerpo" style="background-color: rgb(102, 164, 252)">
            <div class="container">
                <div class="col-sm-4">
                        <h4 id="mensaje">Alta de mascotas </h2>
                    <div class="form-group">
                        <label for="ID">ID</label>
                        <input type="number" class="form-control" name="txtID" id="txtID" min="0" step="1" placeholder="ID">
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" name="txtNombre" id="txtNombre" placeholder="ingrese nombre">
                    </div>
                    <div class="form-group">
                        <label for="edad">Edad</label>
                        <input type="number" class="form-control" name="txtEdad" id="txtEdad" min="0" step="1" placeholder="Ingrese edad">
                    </div>
                    <div class="form-group">
                        <label for="Tipo">Tipo</label>
                        <select class="form-control" id="cbTipo" >
                            <option value="" disabled selected>Seleccione tipo</option>
                            <option value="0">Perro </option>
                            <option value="1">Gato </option>
                            <option value="2">Reptil </option>
                            <option value="3">Roedor </option>
                            <option value="4">Ave </option>
                            <option value="5">Pez </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="cantidadPatas">Cant Patas</label>
                        <input type="number" id="txtPatas" class="form-control" min="0" max="4" step="1" placeholder="Cantida de patas">
                    </div>
                    <div class="form-group">
                        <input type="button" class="btn btn-primary" value="Agregar" id="btnAgregar">
                    </div>
                    <br>



                </div>
                
                <aside class="col-sm-8" id="aBorde">
                        <div class="form-inline">
    
                            <h4 id="mensaje">Filtros </h2>
                                <label for="cbFilto">Filtrar por</label>
                                <select class="form-control" id="cbFilto" name="cbFilto">
                                    <option value="0">Perro </option>
                                    <option value="1">Gato </option>
                                    <option value="2">Reptil </option>
                                    <option value="3">Roedor </option>
                                    <option value="4">Ave </option>
                                    <option value="5">Pez </option>
                                    <option value="6">Todos </option>
                                </select>
                                <label for="Promedio">Promedio de Edad</label>
                                <input type="text" class="form-control" readonly="readonly" name="txtProm" id="txtProm">
                                <!-- <button type="button" class="btn btn-success">Calcular</button> -->
                                <input type="button" class="btn btn-success" value="Filtrar" id="btnFiltro">
                                <br>
                                <br>
                                <div class="checkbox-inline">
                                    <label>
                                        <input type="checkbox" name="chID" id="chID" checked>ID</label>
                                </div>
                                <div class="checkbox-inline">
                                    <label>
                                        <input type="checkbox" name="chNombre" id="chNombre" checked>Nombre</label>
                                </div>
                                <div class="checkbox-inline">
                                    <label>
                                        <input type="checkbox" name="chEdad" id="chEdad" checked>Edad</label>
                                </div>
                                <div class="checkbox-inline">
                                    <label>
                                        <input type="checkbox" name="chPatas" id="chPatas" checked>Patas</label>
                                </div>
                        </div>
                </aside>
            </div>

        </section>
    </div>


    <section id="sTabla" style="background-color:whitesmoke">

        <div class="container">
            <h4 id="mensaje">Lista de Mascotas </h2>
                <div class="table-responsive">
                    <div>

                        <table id="tabla" class="table table-striped table-bordered table-hover table-condensed">


                        </table>
                    </div>
                </div>
        </div>
    </section>



</body>

</html>
